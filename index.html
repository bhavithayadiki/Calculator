<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
   <link rel="stylesheet" href="styel.css"/>
</head>
<body>
  <div class="container"> 
    <div class="Caluclator"> 
    <form class="form" > 
      
            <input type="text" name="display"  class="cal" />
       
        <div>
            <input class="bhavi" type="button" value="AC" onclick="form.display.value ='' "/> <!----Clear-->
            <input class="bhavi"  type="button" value="DE" onclick="form.display.value ='' "/>
            <input class="bhavi"  type="button" value="%" onclick="form.display.value +='%' "/>
            <input class="bhavi"  type="button" value="/" onclick="form.display.value +='/' "/>
        </div>
        <div>
            <input class="bhavi"  type="button" value="7" onclick="form.display.value +='7' " >
            <input class="bhavi"  type="button" value="8" onclick="form.display.value +='8' " />
            <input class="bhavi"  type="button" value="9" onclick="form.display.value +='9' "/>
            <input  class="bhavi" type="button" value="*" onclick="form.display.value +='*' "/>
        </div>
        <div>
            <input class="bhavi"  type="button" value="4" onclick="form.display.value +='4' "/>
            <input class="bhavi"  type="button" value="5" onclick="form.display.value +='5' "/>
            <input class="bhavi"  type="button" value="6" onclick="form.display.value +='6' "/> 
            <input class="bhavi"  type="button" value="-" onclick="form.display.value +='-' "/>
        </div>
        <div>
            <input class="bhavi"  type="button" value="1" onclick="form.display.value +='1' "/>
            <input class="bhavi"  type="button" value="2" onclick="form.display.value +='2' "/>
            <input class="bhavi"  type="button" value="3" onclick="form.display.value +='3' "/>
            <input class="bhavi"  type="button" value="+" onclick="form.display.value +='+' "/>
        </div>
        <div>
            <input class="bhavi"  type="button" value="00" />
            <input class="bhavi"  type="button" value="0"/>
            <input class="bhavi"  type="button" value="=" class="equal"  onclick="form.display.value =eval(form.display.value)"/>
          
        </div>
    </form>    
    </div> </div>  
</body>
</html>
